<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>질문답변 list</title>
<style type="text/css">
div {
	width: 100%;
	height: 650px;
	background-color: rgb(240, 240, 240);
}

.t {
	width: 50%;
	margin: 0 auto;
	text-align: center;
	font-size: 13px;
	border-bottom: 5px rgb(240, 240, 240) solid;
	border-spacing: 0px;
	border-collapse: collapse;
}

.faq {
	height: 108px;
	font-size: 30px;
}

.b1 {
	font-weight: bold; height : 50px;
	color: red;
	width: 8%;
	text-align: center;
	background-color: white;
	border-bottom: 5px rgb(240, 240, 240) solid;
	height: 50px;
}

.b2 {
	height: 50px;
	text-align: left;
	background-color: white;
	padding-left: 20px;
	border-left: 1px rgb(240, 240, 240) solid;
	border-right: 1px rgb(240, 240, 240) solid;
	border-bottom: 5px rgb(240, 240, 240) solid;
}

.b3 {
	font-weight: bolder; height : 50px;
	width: 5%;
	text-align: center;
	background-color: white;
	border-bottom: 5px rgb(240, 240, 240) solid;
	height: 50px;
}
</style>
</head>
<body>
	<h1>질문답변 list</h1>

	<div>
		<table class="t">
			<tr class="faq">
				<td colspan="3">FAQ</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">‘FNC 픽업 스테이지’는 어떠한 오디션 인가요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">오디션은 언제 진행 되나요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">오디션 지원 자격은 어떻게 되나요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">두 명 혹은 여러 명이 함께 오디션을 볼 수 있나요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">비공개오디션 2차 합격 연락은 언제쯤 오나요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">악기만으로 오디션을 볼 수 있나요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">연기자도 모집하나요?</td>
				<td class="b3">+</td>
			</tr>

			<tr>
				<td class="b1">Q</td>
				<td class="b2">공개 오디션 ‘FNC 픽업 스테이지’ 와 온라인 오디션의 차이점이 무엇인가요?</td>
				<td class="b3">+</td>
			</tr>

		</table>
	</div>


	<ul>
		<li><a href="qnaone.html"> 글 하나보기 </a></li>
		<li><a href="qnawrite.html"> 글 작성하기 </a></li>
	</ul>

	<hr>
	<p>
		<a href="../index.html"> 메인화면으로 돌아가기</a>
	</p>

</body>
</html>
